<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  </head>
  <body>
    <article class="calculator">
    <div class="display">0</div>
    <div class="button-container">
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
    </article>
  </body>
</html>
